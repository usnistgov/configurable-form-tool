<script>
    if (!!localStorage.getItem("message") && localStorage.getItem("message") != "") {
        document.getElementById('msg').style.display = 'block';
        document.getElementById("message").innerHTML = localStorage.getItem("message");
        localStorage.setItem("message", "");
        setInterval(function () {
            document.getElementById('msg').style.display = 'none';
        }, 3 * 1000);
    }
    if (!!sessionStorage.getItem("username")) {
        document.getElementById('username').innerHTML = sessionStorage.getItem("username");
    }
    function ResetFilter() {
        document.getElementById("primary_key").value = '';
        if (document.getElementById("secondary_key")) {
            document.getElementById("secondary_key").value = '';
        }
        localStorage.setItem("primary_filter", "");
        localStorage.setItem("secondary_filter", "");
        sidebarF('', '');
    }
